<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Score Estimator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Exam Score Estimator</h1>

      <form action="{{ url_for('predict') }}" method="post">
        <fieldset>
          <legend class="mb-4">Enter Student Details</legend>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
              <option selected disabled value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="ethnicity" class="form-label">Race/Ethnicity:</label>
            <select
              id="ethnicity"
              name="ethnicity"
              class="form-control"
              required
            >
              <option selected disabled value="">Select</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="education" class="form-label"
              >Parental Education Level:</label
            >
            <select
              id="education"
              name="parental_level_of_education"
              class="form-control"
              required
            >
              <option selected disabled value="">Select</option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="high school">High School</option>
              <option value="master's degree">Master's Degree</option>
              <option value="some college">Some College</option>
              <option value="some high school">Some High School</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="lunch" class="form-label">Lunch:</label>
            <select id="lunch" name="lunch" class="form-control" required>
              <option selected disabled value="">Select</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="course" class="form-label">Preparation Course:</label>
            <select
              id="course"
              name="test_preparation_course"
              class="form-control"
              required
            >
              <option selected disabled value="">Select</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="writing_score" class="form-label">Writing Score:</label>
            <input
              type="number"
              id="writing_score"
              name="writing_score"
              class="form-control"
              placeholder="Score"
              min="0"
              max="100"
            />
          </div>

          <div class="mb-3">
            <label for="reading_score" class="form-label">Reading Score:</label>
            <input
              type="number"
              id="reading_score"
              name="reading_score"
              class="form-control"
              placeholder="Score"
              min="0"
              max="100"
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Predict Math Score
            </button>
          </div>
        </fieldset>
      </form>

      <h3 class="mt-4">{{ prediction_message }}</h3>
    </div>
  </body>
</html>
